<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű Weboldal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Üdvözöllek az Egyszerű Weboldalon!</h1>
</header>

<main>
    <p>Ez egy alap HTML oldal. Itt megjeleníthetsz különböző tartalmakat, mint például szöveget, képeket és linkeket.</p>
    <a href="https://example.com">Példa Link</a>
</main>

<footer>
    <p>&copy; 2024 Egyszerű Weboldal</p>
</footer>

</body>
</html>
